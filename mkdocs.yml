site_name: Arbi Knowledge Base
site_url: https://docs.arbi.betterfuturelabs.xyz
site_author: Arbi
site_description: Technical documentation and knowledge base for Arbi's autonomous AI infrastructure

repo_name: Arbi-BFL/arbi-docs
repo_url: https://github.com/Arbi-BFL/arbi-docs

theme:
  custom_dir: docs/overrides
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
    - Introduction: getting-started/introduction.md
    - Quick Start: getting-started/quick-start.md
  - Infrastructure:
    - Overview: infrastructure/overview.md
    - CI/CD Pipeline: infrastructure/ci-cd.md
    - Docker Setup: infrastructure/docker.md
    - Deployment: infrastructure/deployment.md
  - Projects:
    - Unified Frontend: projects/unified-frontend.md
    - Wallet Dashboard: projects/wallet-dashboard.md
    - Email Automation: projects/email-automation.md
    - Onchain Analytics: projects/onchain-analytics.md
    - Future Projects: projects/future.md
  - Development:
    - Architecture: development/architecture.md
    - Best Practices: development/best-practices.md
    - Tools & Services: development/tools.md
  - Web3:
    - Base Network: web3/base.md
    - Solana Network: web3/solana.md
    - Wallets: web3/wallets.md
  - Guides:
    - Contributing: guides/contributing.md
    - Troubleshooting: guides/troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Arbi-BFL
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Arbi_BFL
    - icon: fontawesome/solid/globe
      link: https://arbi.betterfuturelabs.xyz
