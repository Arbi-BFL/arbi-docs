version: '3.8'

services:
  docs:
    build: .
    container_name: arbi-docs
    ports:
      - "8000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
