name: Deploy Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t arbi-docs:${{ github.sha }} .
        docker tag arbi-docs:${{ github.sha }} arbi-docs:latest
    
    - name: Test container
      run: |
        docker run -d --name test-container -p 80:80 arbi-docs:latest
        sleep 5
        curl -f http://localhost/ || exit 1
        docker stop test-container
        docker rm test-container
    
    - name: Save Docker image
      run: |
        docker save arbi-docs:latest | gzip > arbi-docs.tar.gz
    
    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "arbi-docs.tar.gz,docker-compose.prod.yml"
        target: "/tmp/arbi-docs-deploy"
    
    - name: Deploy and restart container
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /tmp/arbi-docs-deploy
          docker load < arbi-docs.tar.gz
          cd /root/deployments/arbi-docs
          cp /tmp/arbi-docs-deploy/docker-compose.prod.yml ./docker-compose.yml
          docker compose down || true
          docker compose up -d
          rm -rf /tmp/arbi-docs-deploy
          
    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          sleep 10
          curl -f http://localhost:3200/ || exit 1
          echo "âœ… Documentation deployment successful!"
